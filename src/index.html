    <script>
      console.log("Service worker registration starting...");
      try {
        const swUrl = "https://raw.githubusercontent.com/titaniumnetwork-dev/Ultraviolet/refs/heads/main/src/uv.sw.js";
        console.log("Service worker URL:", swUrl);
        
        // Register the service worker using the relative URL
        navigator.serviceWorker.register(swUrl)
          .then(registration => {
            console.log("Service worker registered successfully:", registration);
            console.log("Service worker scope:", registration.scope);
          })
          .catch(error => {
            console.error("Service worker registration failed:", error);
            console.error("Error details:", {
              name: error.name,
              message: error.message,
              stack: error.stack
            });
          });
      } catch (error) {
        console.error("Error in service worker setup:", error);
      }
    </script>
